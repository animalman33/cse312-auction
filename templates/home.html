<!DOCTYPE html>

<html>

<head>
	<title>{{ username }} home</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body onload="onload()">
	<script src="{{ url_for('static', filename='home.js') }}"></script>
	<div>
	  <h1>My Auctions</h1>
	  <div class="fixed">
	    <table id="auctions">
	      <tr>
		<th>Name</th>
		<th>Poster</th>
		<th>Cost</th>
		<th>Completed</th>
		<th>Winner</th>
		<th>Visit</th>
	      </tr>
	    </table>
	  </div>
	</div>
	<div id="bids">
		<h1>My Bids</h1>
	</div>
	<div id="wins">
	  <h1>My Wins</h1>
	</div>
	
	
<form method="post" action="/auc/create">
        <label for="name" >name</label>
        <input type="text" id="name" name="name" required/><br /><br />
        <label for="cost">description</label>
        <input type="number" id="cost" name="cost" required /><br /><br />
		  <label for= "auc_image" >image</label>
		  <input type="file" id="auc_image" name="auc_image" required/><br /><br />

        <input type="submit" />
      </form>

</body>

</html>
